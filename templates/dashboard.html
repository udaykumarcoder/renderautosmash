<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Karts Bot - Render.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #007bff;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-idle { background: #6c757d; }
        .status-browser_ready { background: #ffc107; }
        .status-game_loaded { background: #17a2b8; }
        .status-running { background: #28a745; }
        .status-stopped { background: #dc3545; }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #4a5568;
        }
        
        .log-time {
            color: #a0aec0;
            font-size: 0.8em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Smash Karts Bot</h1>
            <p>ðŸš— Click ON BOT to make the cart move automatically!</p>
        </div>
        
        <div class="content">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-danger" id="errorAlert"></div>
            
            <div class="status-card">
                <h3>Bot Status</h3>
                <p>
                    <span class="status-indicator status-idle" id="statusIndicator"></span>
                    <span id="statusText">Idle</span>
                </p>
            </div>
            
            <div class="controls">
                <button class="btn btn-success" id="onBotBtn" onclick="onBot()">
                    <span class="loading" id="onBotLoading" style="display: none;"></span>
                    ðŸš— ON BOT
                </button>
                <button class="btn btn-danger" id="offBotBtn" onclick="offBot()" disabled>
                    <span class="loading" id="offBotLoading" style="display: none;"></span>
                    ðŸ›‘ OFF BOT
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="cycleCount">0</div>
                    <div class="stat-label">Cycles Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uptime">00:00</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>
            
            <div class="log" id="logContainer">
                <div class="log-entry">
                    <span class="log-time">[System]</span> ðŸŽ® Smash Karts loaded! Click ðŸš— ON BOT to start moving!
                </div>
            </div>
        </div>
    </div>

    <script>
        let startTime = null;
        let statusInterval = null;
        let uptimeInterval = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            statusInterval = setInterval(updateStatus, 2000);
            uptimeInterval = setInterval(updateUptime, 1000);
        });

        function showAlert(message, type) {
            const alert = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function addLogEntry(message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    const cycleCount = document.getElementById('cycleCount');
                    
                    // Update status
                    statusIndicator.className = `status-indicator status-${data.status}`;
                    statusText.textContent = data.status.replace('_', ' ').toUpperCase();
                    
                    // Update cycle count
                    cycleCount.textContent = data.cycle_count;
                    
                    // Update button states
                    const onBotBtn = document.getElementById('onBotBtn');
                    const offBotBtn = document.getElementById('offBotBtn');
                    
                    onBotBtn.disabled = data.bot_running;
                    offBotBtn.disabled = !data.bot_running;
                    
                    // Update status indicator color
                    statusIndicator.className = `status-indicator status-${data.status}`;
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }

        function updateUptime() {
            if (startTime) {
                const now = new Date();
                const diff = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(diff / 60);
                const seconds = diff % 60;
                document.getElementById('uptime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function onBot() {
            const btn = document.getElementById('onBotBtn');
            const loading = document.getElementById('onBotLoading');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            startTime = new Date();
            addLogEntry('ðŸš— Turning ON bot...');
            
            fetch('/api/on_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        addLogEntry('âœ… Bot is ON! Cart is moving!');
                    } else {
                        showAlert(data.message, 'error');
                        addLogEntry(`âŒ Failed to turn ON: ${data.message}`);
                        startTime = null;
                    }
                })
                .catch(error => {
                    showAlert('Network error turning ON bot', 'error');
                    addLogEntry(`âŒ ON error: ${error.message}`);
                    startTime = null;
                })
                .finally(() => {
                    btn.disabled = false;
                    loading.style.display = 'none';
                });
        }

        function offBot() {
            const btn = document.getElementById('offBotBtn');
            const loading = document.getElementById('offBotLoading');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            addLogEntry('ðŸ›‘ Turning OFF bot...');
            
            fetch('/api/off_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        addLogEntry('âœ… Bot is OFF! Cart stopped!');
                        startTime = null;
                    } else {
                        showAlert(data.message, 'error');
                        addLogEntry(`âŒ Failed to turn OFF: ${data.message}`);
                    }
                })
                .catch(error => {
                    showAlert('Network error turning OFF bot', 'error');
                    addLogEntry(`âŒ OFF error: ${error.message}`);
                })
                .finally(() => {
                    btn.disabled = false;
                    loading.style.display = 'none';
                });
        }
    </script>
</body>
</html>
