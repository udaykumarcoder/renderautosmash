<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Karts Bot Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .status-card {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-idle { background: #6c757d; }
        .status-starting { background: #fd7e14; }
        .status-waiting_for_user { background: #ffc107; }
        .status-user_ready { background: #17a2b8; }
        .status-running { background: #28a745; }
        .status-stopped { background: #dc3545; }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="header">
            <h2>üéÆ Bot Control Panel</h2>
            <p>Control your Smash Karts bot</p>
        </div>
        
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-danger" id="errorAlert"></div>
        
        <div class="status-card">
            <h4>Bot Status</h4>
            <p>
                <span class="status-indicator status-idle" id="statusIndicator"></span>
                <span id="statusText">Idle</span>
            </p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="cycleCount">0</div>
                <div class="stat-label">Cycles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">00:00</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startBot()">
                <span class="loading" id="startLoading" style="display: none;"></span>
                üöÄ Start Bot
            </button>
            <button class="btn btn-success" id="readyBtn" onclick="userReady()" disabled>
                <span class="loading" id="readyLoading" style="display: none;"></span>
                ‚úÖ I'm Ready
            </button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopBot()" disabled>
                <span class="loading" id="stopLoading" style="display: none;"></span>
                ‚èπ Stop Bot
            </button>
        </div>
    </div>

    <script>
        let startTime = null;
        let statusInterval = null;
        let uptimeInterval = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            statusInterval = setInterval(updateStatus, 2000);
            uptimeInterval = setInterval(updateUptime, 1000);
        });

        function showAlert(message, type) {
            const alert = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    const cycleCount = document.getElementById('cycleCount');
                    const startBtn = document.getElementById('startBtn');
                    const readyBtn = document.getElementById('readyBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    // Update status
                    statusIndicator.className = `status-indicator status-${data.status}`;
                    statusText.textContent = data.status.replace('_', ' ').toUpperCase();
                    
                    // Update cycle count
                    cycleCount.textContent = data.cycle_count;
                    
                    // Update button states
                    startBtn.disabled = data.status !== 'idle';
                    readyBtn.disabled = data.status !== 'waiting_for_user';
                    stopBtn.disabled = !data.bot_running;
                    
                    // Update status indicator color
                    statusIndicator.className = `status-indicator status-${data.status}`;
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                });
        }

        function updateUptime() {
            if (startTime) {
                const now = new Date();
                const diff = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(diff / 60);
                const seconds = diff % 60;
                document.getElementById('uptime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function startBot() {
            const btn = document.getElementById('startBtn');
            const loading = document.getElementById('startLoading');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            
            fetch('/api/start_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                    } else {
                        showAlert(data.message, 'error');
                    }
                })
                .catch(error => {
                    showAlert('Network error starting bot', 'error');
                })
                .finally(() => {
                    btn.disabled = false;
                    loading.style.display = 'none';
                });
        }

        function userReady() {
            const btn = document.getElementById('readyBtn');
            const loading = document.getElementById('readyLoading');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            startTime = new Date();
            
            fetch('/api/user_ready', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                    } else {
                        showAlert(data.message, 'error');
                        startTime = null;
                    }
                })
                .catch(error => {
                    showAlert('Network error signaling ready', 'error');
                    startTime = null;
                })
                .finally(() => {
                    btn.disabled = false;
                    loading.style.display = 'none';
                });
        }

        function stopBot() {
            const btn = document.getElementById('stopBtn');
            const loading = document.getElementById('stopLoading');
            
            btn.disabled = true;
            loading.style.display = 'inline-block';
            
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        startTime = null;
                    } else {
                        showAlert(data.message, 'error');
                    }
                })
                .catch(error => {
                    showAlert('Network error stopping bot', 'error');
                })
                .finally(() => {
                    btn.disabled = false;
                    loading.style.display = 'none';
                });
        }
    </script>
</body>
</html>
