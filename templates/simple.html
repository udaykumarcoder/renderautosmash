<!DOCTYPE html>
<html>
<head>
    <title>ðŸš— Smash Karts Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn-on {
            background: #28a745;
            color: white;
        }
        
        .btn-off {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-off {
            background: #dc3545;
        }
        
        .status-on {
            background: #28a745;
        }
        
        .cycles {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Smash Karts Bot</h1>
        <p class="subtitle">Click ON to make the cart move automatically!</p>
        
        <div class="status">
            <span class="status-indicator status-off" id="statusDot"></span>
            <span id="statusText">Bot is OFF</span>
        </div>
        
        <div class="cycles">
            Cycles: <span id="cycleCount">0</span>
        </div>
        
        <div class="buttons">
            <button class="btn btn-on" id="onBtn" onclick="turnOn()">ðŸš— ON</button>
            <button class="btn btn-off" id="offBtn" onclick="turnOff()" disabled>ðŸ›‘ OFF</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        let statusInterval;
        
        // Start checking status
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            statusInterval = setInterval(updateStatus, 2000);
        });
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    const cycleCount = document.getElementById('cycleCount');
                    const onBtn = document.getElementById('onBtn');
                    const offBtn = document.getElementById('offBtn');
                    
                    // Update status
                    if (data.running) {
                        statusDot.className = 'status-indicator status-on';
                        statusText.textContent = 'Bot is ON - Cart moving!';
                        onBtn.disabled = true;
                        offBtn.disabled = false;
                    } else {
                        statusDot.className = 'status-indicator status-off';
                        statusText.textContent = 'Bot is OFF';
                        onBtn.disabled = false;
                        offBtn.disabled = true;
                    }
                    
                    // Update cycles
                    cycleCount.textContent = data.cycles;
                })
                .catch(error => {
                    console.error('Status error:', error);
                });
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
        
        function turnOn() {
            const btn = document.getElementById('onBtn');
            btn.disabled = true;
            
            fetch('/api/on', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.message, 'error');
                        btn.disabled = false;
                    }
                })
                .catch(error => {
                    showMessage('Network error', 'error');
                    btn.disabled = false;
                });
        }
        
        function turnOff() {
            const btn = document.getElementById('offBtn');
            btn.disabled = true;
            
            fetch('/api/off', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.message, 'error');
                        btn.disabled = false;
                    }
                })
                .catch(error => {
                    showMessage('Network error', 'error');
                    btn.disabled = false;
                });
        }
    </script>
</body>
</html>
